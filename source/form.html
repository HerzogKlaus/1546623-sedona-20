<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма отзыва</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <span class="header__burger-menu">

      </span>
      <!--<nav class="header__menu header__menu--opened">
        <ul class="menu__links">
          <li class="menu__link menu__link--active"><a href="">Главная</a></li>
          <li class="menu__link"><a href="#">Фото и видео</a></li>
          <li class="menu__link"><a href="#">Форма отзыва</a></li>
          <li class="menu__link"><a href="#">html academy</a></li>
        </ul>
      </nav>-->
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="#" class="header__logo-link">
            <img src="./img/logo-sedona-mobile.svg" alt="City Of Sedona">
          </a>
        </div>
      </div>
      <div class="header__title">
        <img src="./img/text-sedona.svg" alt="Sedona">
      </div>
      <img class="header__triangle" src="./img/bg-intro-triangle-mobile.svg" alt="triangle" />
    </header>
    <section class="form">
      <div class="form__header">
        <h2 class="form__title">
          Оставьте свой отзыв
        </h2>
        <p class="form__desc">
          Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях
        </p>
      </div>
        <form action="https://echo.htmlacademy.ru" method="POST">
          <div class="form-fieldsets">
            <div class="form-fieldsets__item form-fieldsets__item--meet">
              <div class="form__legend">Представьтесь:</div>
              <div class="form__line">
                <label class="form__line-title" for="name">Имя:</label>
                <input class="form__meet" id="name" type="text" name="name" placeholder="Петр" required>
              </div>
              <div class="form__line">
                <label class="form__line-title" for="surname">Фамилия:</label>
                <input class="form__meet" id="surname" type="text" name="surname" placeholder="Иванов" required>
              </div>
              <div class="form__line">
                <label class="form__line-title" for="middlename">Отчество:</label>
                <input class="form__meet" id="middlename" type="text" name="middlename" placeholder="Александрович" required>
              </div>
            </div>
            <div class="form-fieldsets__item form-fieldsets__item--contacts">
              <div class="form__legend">
                Контактная ифнормация:
              </div>
              <div class="form__line">
                <label class="form__line-title" for="phone">Контактный телефон:</label>
                <input class="form__contact" id="phone" type="text" name="phone" placeholder="Введите телефон" required>
                <div class="form__contact-icon form__contact-icon--phone">

                </div>
              </div>
              <div class="form__line">
                <label class="form__line-title" for="e-mail">Электронная почта:</label>
                <input class="form__contact" id="e-mail" type="email" name="e-mail" placeholder="Введите e-mail" required>
                <div class="form__contact-icon form__contact-icon--email">

                </div>
              </div>
            </div>
            <div class="form-fieldsets__item form-fieldsets__item--impression">
              <div class="form__legend">
                Ваше общее впечатление:
              </div>
              <div class="form__line">
                <input class="form__impression" id="positive" type="radio" name="impression" value="positive" checked>
                <label class="form__line-title--toggle" for="positive">Скорее положительное</label>
              </div>
              <div class="form__line">
                <input class="form__impression" id="negative" type="radio" name="impression" value="negative">
                <label class="form__line-title--toggle" for="negative">Скорее отрицательное</label>
              </div>
              <div class="form__line">
                <input class="form__impression" id="neutral" type="radio" name="impression" value="neutral">
                <label class="form__line-title--toggle" for="neutral">Затрудняюсь ответить</label>
              </div>
            </div>
            <div class="form-fieldsets__item form-fieldsets__item--atraction">
              <div class="form__legend">
                Посещенные достопримечательности:
              </div>
              <div class="form__line">
                <input class="form__atraction" id="attr1" type="checkbox" name="atraction" value="Devil-Bridge" checked>
                <label class="form__line-title--check" for="attr1">Мост Дьявола</label>
              </div>
              <div class="form__line">
                <input class="form__atraction" id="attr2" type="checkbox" name="atraction" value="Mountain-Bell" checked>
                <label class="form__line-title--check" for="attr2">Гора-Колокол</label>
              </div>
              <div class="form__line">
                <input class="form__atraction" id="attr3" type="checkbox" name="atraction" value="Slaid-Park" checked>
                <label class="form__line-title--check" for="attr3">Слайд-Парк</label>
              </div>
              <div class="form__line">
                <input class="form__atraction" id="attr4" type="checkbox" name="atraction" value="Red-Rocks">
                <label class="form__line-title--check" for="attr4">Красные скалы</label>
              </div>
            </div>
            <div class="form-fieldsets__item form-fieldsets__item--emotion">
              <div class="form__legend">
                Опишите свои эмоции:
              </div>
              <div class="form__line">
                <textarea class="form__textarea" placeholder="Опишите подробно все свои восторги"></textarea>
              </div>
            </div>
              <button class="form__submit-button" type="submit" name="form-submit">Отправить отзыв</button>
          </div>
        </form>
    </section>
    <footer class="footer">
      <p class="footer__hashtag">#visitsedona</p>
      <div class="social-links">
        <ul class="social-links__list">
          <li class="social-links__item"><a href="#"><img src="./img/icon-twitter.svg" alt="Twitter"></a></li>
          <li class="social-links__item"><a href="#"><img src="./img/icon-facebook.svg" alt="Facebook"></a></li>
          <li class="social-links__item"><a href="#"><img src="./img/icon-youtube.svg" alt="YouTube"></a></li>
        </ul>
      </div>
      <div class="footer__copyright">
        <span class="footer__copyright-title">
          Разработано
        </span>
        <a class="footer__copyright-link" href="#">
          <img
            src="./img/logo-htmlacademy.svg"
            alt="htmlacademy"
            class="copyright_academy-logo"
          />
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
